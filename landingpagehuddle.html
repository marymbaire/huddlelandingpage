<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
<header>
<title> huddlelandingpage</title>
</header>

<style>
    .backgroundhead{
        position: relative;
        top: 0px;
        left:0px;
        z-index: 1;
    }
    .logo{
        position: absolute;
        top : 10px;
        left: 10px;
        z-index: 2;
    }

</style>
<style>
    img {
        width: auto;
        height: auto;  
    }
    @media screen and (min-width: 375px) and (max-width: 1440px){
        .pc-image
    }
    @media screen and (min-width: 100px) and (max-width: 375px) {
        .mobile-image
    }
</style>
<body>
<div class="backgroundhead">
    <div class= "pc-image">
    <img src="huddlelanding page/bg-hero-desktop.svg" style="background: azure;">
    </div>
    <div class="mobile-image ">
        <img src="huddlelanding page/bg-hero-mobile.svg" style=" background: azure">  
    </div>
</div>
<div class="logo"> 
    <img src="huddlelanding page/logo.svg">
</div>

<p>amahero</p>





</body>









</html>
